<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Leopard Low Down - Events wireframe"
     width="1280" height="900" viewBox="0 0 1280 900">
  <title>Leopard Low Down - Events (Wireframe)</title>
  <desc>Simple layout mockup for the Events page: header, filters, event list, and sidebar.</desc>

  <defs>
    <style type="text/css"><![CDATA[
      .bg      { fill: #ffffff; }
      .header  { fill: #111111; }
      .brand   { fill: #ffffff; font: 700 24px Arial, Helvetica, sans-serif; }
      .nav     { fill: #e5e5e5; font: 600 14px Arial, Helvetica, sans-serif; }
      .pill    { fill: #f5f5f5; stroke: #d4d4d4; stroke-width: 1; }
      .text-xs { fill: #404040; font: 12px Arial, Helvetica, sans-serif; }
      .text-sm { fill: #262626; font: 14px Arial, Helvetica, sans-serif; }
      .text    { fill: #171717; font: 16px Arial, Helvetica, sans-serif; }
      .h2      { fill: #111111; font: 700 22px Arial, Helvetica, sans-serif; }
      .h3      { fill: #111111; font: 700 18px Arial, Helvetica, sans-serif; }
      .accent  { fill: #C1121F; }
      .rule    { stroke: #e5e5e5; stroke-width: 1; }
      .card    { fill: #fafafa; stroke: #e5e5e5; stroke-width: 1; }
      .chip    { fill: #f3f4f6; stroke: #d1d5db; stroke-width: 1; }
      .btn     { fill: #C1121F; }
      .btnText { fill: #ffffff; font: 600 14px Arial, Helvetica, sans-serif; }
    ]]></style>
  </defs>

  <!-- Canvas background -->
  <rect class="bg" x="0" y="0" width="1280" height="900"/>

  <!-- Header -->
  <rect class="header" x="0" y="0" width="1280" height="72"/>
  <text class="brand" x="40" y="44">LEOPARD LOW DOWN</text>
  <!-- Nav -->
  <text class="nav" x="920" y="44">News</text>
  <text class="nav" x="980" y="44">Sports</text>
  <text class="nav" x="1055" y="44">Features</text>
  <text class="nav" x="1140" y="44">Opinion</text>

  <!-- Meta pill (top left under header) -->
  <g transform="translate(40, 92)">
    <rect class="pill" rx="4" ry="4" width="360" height="28"/>
    <text class="text-xs" x="10" y="18">Monday, Aug 26, 2025 • 110°F • New Home, TX</text>
  </g>

  <!-- Page Title -->
  <text class="h2" x="40" y="148">Events</text>

  <!-- Filters and search -->
  <g transform="translate(40, 166)">
    <rect class="chip" rx="4" ry="4" width="72" height="28"/>
    <text class="text-xs" x="12" y="18">All</text>

    <g transform="translate(84,0)">
      <rect class="chip" rx="4" ry="4" width="92" height="28"/>
      <text class="text-xs" x="12" y="18">School</text>
    </g>

    <g transform="translate(184,0)">
      <rect class="chip" rx="4" ry="4" width="88" height="28"/>
      <text class="text-xs" x="12" y="18">Sports</text>
    </g>

    <g transform="translate(280,0)">
      <rect class="chip" rx="4" ry="4" width="110" height="28"/>
      <text class="text-xs" x="12" y="18">Community</text>
    </g>

    <!-- Search box -->
    <g transform="translate(420,-2)">
      <rect class="card" rx="6" ry="6" width="380" height="32"/>
      <text class="text-xs" x="12" y="20">Search events...</text>
    </g>
  </g>

  <!-- Main grid -->
  <!-- Left column: Event list -->
  <g transform="translate(40, 212)">
    <line class="rule" x1="0" y1="0" x2="820" y2="0"/>

    <!-- Event card 1 -->
    <g transform="translate(0,16)">
      <rect class="card" rx="8" ry="8" width="820" height="110"/>
      <rect class="accent" x="0" y="0" width="6" height="110"/>
      <text class="h3" x="16" y="32">JV Football vs Tahoka</text>
      <text class="text-sm" x="16" y="58">Fri, Aug 29 • 7:00 PM • Leopard Stadium</text>
      <text class="text"   x="16" y="84">Notes: Home game. Tickets available online.</text>
      <g transform="translate(700, 70)">
        <rect class="btn" rx="6" ry="6" width="104" height="28"/>
        <text class="btnText" x="20" y="19">Add to Cal</text>
      </g>
    </g>

    <!-- Event card 2 -->
    <g transform="translate(0,142)">
      <rect class="card" rx="8" ry="8" width="820" height="110"/>
      <rect class="accent" x="0" y="0" width="6" height="110"/>
      <text class="h3" x="16" y="32">Fall Festival</text>
      <text class="text-sm" x="16" y="58">Sat, Sep 12 • 10:00 AM • Main Street</text>
      <text class="text"   x="16" y="84">Family booths, food trucks, student performances.</text>
      <g transform="translate(700, 70)">
        <rect class="btn" rx="6" ry="6" width="104" height="28"/>
        <text class="btnText" x="20" y="19">Add to Cal</text>
      </g>
    </g>

    <!-- Event card 3 -->
    <g transform="translate(0,268)">
      <rect class="card" rx="8" ry="8" width="820" height="110"/>
      <rect class="accent" x="0" y="0" width="6" height="110"/>
      <text class="h3" x="16" y="32">New Clinic Grand Opening</text>
      <text class="text-sm" x="16" y="58">Sat, Sep 20 • 1:00 PM • 4th &amp; Ave A</text>
      <text class="text"   x="16" y="84">Ribbon cutting and open house.</text>
      <g transform="translate(700, 70)">
        <rect class="btn" rx="6" ry="6" width="104" height="28"/>
        <text class="btnText" x="20" y="19">Add to Cal</text>
      </g>
    </g>
  </g>

  <!-- Right column: Sidebar -->
  <g transform="translate(900, 212)">
    <line class="rule" x1="0" y1="0" x2="340" y2="0"/>
    <text class="h3" x="0" y="28">This Week</text>

    <g transform="translate(0,40)">
      <rect class="card" rx="8" ry="8" width="340" height="150"/>
      <text class="text-sm" x="14" y="32">Mon: Teacher In-Service</text>
      <text class="text-sm" x="14" y="56">Tue: Volleyball @ Sundown</text>
      <text class="text-sm" x="14" y="80">Thu: FFA Chapter Meeting</text>
      <text class="text-sm" x="14" y="104">Fri: JV Football vs Tahoka</text>
    </g>

    <text class="h3" x="0" y="226">Categories</text>
    <g transform="translate(0,238)">
      <rect class="card" rx="8" ry="8" width="340" height="112"/>
      <text class="text-sm" x="14" y="32">School • Sports • Community</text>
      <text class="text-sm" x="14" y="56">Arts • Clubs • Fundraisers</text>
      <text class="text-sm" x="14" y="80">Town Hall • Library</text>
    </g>

    <g transform="translate(0,368)">
      <rect class="btn" rx="8" ry="8" width="160" height="36"/>
      <text class="btnText" x="24" y="23">Submit an Event</text>
    </g>
  </g>

  <!-- Footer rule -->
  <line class="rule" x1="0" y1="860" x2="1280" y2="860"/>
  <text class="text-xs" x="40" y="884">Footer</text>
</svg>
